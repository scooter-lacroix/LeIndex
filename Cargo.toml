[workspace]
resolver = "2"
members = [
    "crates/leparse",
    "crates/legraphe",
    "crates/lerecherche",
    "crates/lestockage",
    "crates/lepasserelle",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["LeIndex Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/scooter-lacroix/LeIndex"
rust-version = "1.75"

[workspace.dependencies]
# Core dependencies
tree-sitter = "0.24"
petgraph = { version = "0.7", features = ["serde"] }
rayon = "1.10"
blake3 = "1.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async (future use)
tokio = { version = "1.40", features = ["full"] }

# Testing
rstest = "0.23"

# Storage
rusqlite = { version = "0.32", features = ["bundled"] }
psutil = "3"

# Time
chrono = "0.4"

# Dev utilities
tempfile = "3.13"
criterion = "0.5"
pprof = { version = "0.14", features = ["flamegraph", "criterion"] }
